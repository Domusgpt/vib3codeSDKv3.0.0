<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="VIB3+ 4D Visualization Demo">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="VIB3+ Demo">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>VIB3+ Demo</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    .loading-text {
      color: #00FF88;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 4px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    .loading-bar {
      width: 200px;
      height: 4px;
      background: #333;
      margin-top: 20px;
      border-radius: 2px;
      overflow: hidden;
    }
    .loading-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #00FF88, #00FFCC, #00FF88);
      width: 30%;
      animation: loading 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(400%); }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="loading-text">VIB3+</div>
    <div class="loading-bar">
      <div class="loading-bar-fill"></div>
    </div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
