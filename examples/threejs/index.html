<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIB3+ Three.js Example</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #info { position: absolute; top: 10px; left: 10px; color: #0fc; font: 13px monospace; z-index: 1; }
    </style>
</head>
<body>
    <div id="info">VIB3+ Three.js â€” 4D shader on a rotating cube</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 100);
        camera.position.z = 3;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(innerWidth, innerHeight);
        renderer.setPixelRatio(devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // VIB3+ shader as Three.js ShaderMaterial
        const material = new THREE.ShaderMaterial({
            uniforms: {
                u_time: { value: 0 },
                u_resolution: { value: new THREE.Vector2(innerWidth, innerHeight) },
                u_hue: { value: 200.0 },
                u_rot4dXW: { value: 0.0 },
                u_rot4dYW: { value: 0.0 },
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float u_time;
                uniform float u_hue;
                uniform float u_rot4dXW;
                uniform float u_rot4dYW;
                varying vec2 vUv;

                vec3 hsl2rgb(float h, float s, float l) {
                    float c = (1.0 - abs(2.0 * l - 1.0)) * s;
                    float x = c * (1.0 - abs(mod(h / 60.0, 2.0) - 1.0));
                    float m = l - c / 2.0;
                    vec3 rgb;
                    if (h < 60.0) rgb = vec3(c, x, 0);
                    else if (h < 120.0) rgb = vec3(x, c, 0);
                    else if (h < 180.0) rgb = vec3(0, c, x);
                    else if (h < 240.0) rgb = vec3(0, x, c);
                    else if (h < 300.0) rgb = vec3(x, 0, c);
                    else rgb = vec3(c, 0, x);
                    return rgb + m;
                }

                void main() {
                    vec2 uv = vUv * 2.0 - 1.0;
                    float d = length(uv);
                    float angle = atan(uv.y, uv.x) + u_time * 0.5;
                    float w = sin(d * 6.28 + u_time + u_rot4dXW) * cos(angle * 3.0 + u_rot4dYW);
                    float hue = mod(u_hue + w * 60.0, 360.0);
                    vec3 col = hsl2rgb(hue, 0.8, 0.4 + w * 0.2);
                    gl_FragColor = vec4(col, 1.0);
                }
            `,
        });

        const cube = new THREE.Mesh(new THREE.BoxGeometry(1.5, 1.5, 1.5), material);
        scene.add(cube);

        // Animate
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();
            material.uniforms.u_time.value = t;
            material.uniforms.u_rot4dXW.value = Math.sin(t * 0.3) * 2;
            material.uniforms.u_rot4dYW.value = Math.cos(t * 0.4) * 2;
            cube.rotation.x += 0.005;
            cube.rotation.y += 0.008;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
            material.uniforms.u_resolution.value.set(innerWidth, innerHeight);
        });
    </script>
</body>
</html>
