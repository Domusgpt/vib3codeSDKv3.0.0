<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIB3+ Premium Dogfood — Hyperstorm</title>
    <link rel="stylesheet" href="hyperstorm.css">
</head>
<body>
    <!-- Main visualization — full viewport -->
    <div id="vib3-container"></div>

    <!-- HUD overlay -->
    <div id="hud">
        <div class="hud-header">
            <h1>HYPERSTORM</h1>
            <div class="hud-subtitle">Premium Dogfood — All 8 Modules Active</div>
        </div>

        <div class="module-status" id="module-status">
            <div class="mod" id="mod-shader">1. ShaderSurface</div>
            <div class="mod" id="mod-lock">2. RotationLock</div>
            <div class="mod" id="mod-geom">3. LayerGeometry</div>
            <div class="mod" id="mod-events">4. EventSystem</div>
            <div class="mod" id="mod-css">5. CSSBridge</div>
            <div class="mod" id="mod-choreo">6. Choreography</div>
            <div class="mod" id="mod-sync">7. FrameworkSync</div>
            <div class="mod" id="mod-mcp">8. PremiumMCP</div>
        </div>

        <div class="trigger-panel" id="trigger-panel">
            <div class="trigger-label">EVENT TRIGGERS</div>
            <div class="trigger" id="t-chaos-burst"><span class="tdot"></span>Chaos Burst</div>
            <div class="trigger" id="t-intensity-flash"><span class="tdot"></span>Intensity Flash</div>
            <div class="trigger" id="t-dimension-dive"><span class="tdot"></span>Dimension Dive</div>
            <div class="trigger" id="t-storm-peak"><span class="tdot"></span>Storm Peak</div>
        </div>

        <div class="param-readout" id="readout">
            <div class="readout-row"><span class="rlabel">HUE</span><span class="rval" id="r-hue">—</span></div>
            <div class="readout-row"><span class="rlabel">CHAOS</span><span class="rval" id="r-chaos">—</span></div>
            <div class="readout-row"><span class="rlabel">SPEED</span><span class="rval" id="r-speed">—</span></div>
            <div class="readout-row"><span class="rlabel">DIM</span><span class="rval" id="r-dim">—</span></div>
            <div class="readout-row"><span class="rlabel">GEOM</span><span class="rval" id="r-geom">—</span></div>
            <div class="readout-row"><span class="rlabel">PROJ</span><span class="rval" id="r-proj">—</span></div>
            <div class="readout-row"><span class="rlabel">FLIGHT</span><span class="rval" id="r-flight">—</span></div>
            <div class="readout-row"><span class="rlabel">TRIGGERS</span><span class="rval" id="r-triggers">—</span></div>
        </div>
    </div>

    <!-- Control bar -->
    <div id="controls">
        <button onclick="burst()">BURST</button>
        <button onclick="crystallize()">CRYSTALLIZE</button>
        <button onclick="portalOpen()">PORTAL</button>
        <button onclick="flyThrough()">FLY-THROUGH</button>
        <button onclick="dimensionalZoom()">DIM ZOOM</button>
        <button onclick="stormMode()">STORM</button>
        <button onclick="cycleSystem()">SYSTEM</button>
        <button onclick="choreographyGo()">CHOREOGRAPHY</button>
    </div>

    <script type="module" src="hyperstorm.js"></script>
</body>
</html>
