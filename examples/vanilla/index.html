<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIB3+ Vanilla JS Example</title>
    <style>
        body { margin: 0; background: #07070f; color: #ccc; font-family: monospace; }
        #controls { padding: 16px; display: flex; gap: 16px; flex-wrap: wrap; align-items: center; }
        label { font-size: 13px; }
        select, input[type="range"] { margin-left: 8px; }
        #canvas-container { width: 100%; height: calc(100vh - 60px); }
    </style>
</head>
<body>
    <div id="controls">
        <label>System:
            <select id="system">
                <option value="quantum">Quantum</option>
                <option value="faceted">Faceted</option>
                <option value="holographic">Holographic</option>
            </select>
        </label>
        <label>Geometry: <input type="range" id="geometry" min="0" max="23" value="0"> <span id="geo-val">0</span></label>
        <label>Hue: <input type="range" id="hue" min="0" max="360" value="200"> <span id="hue-val">200</span></label>
        <label>Speed: <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1"> <span id="speed-val">1</span></label>
    </div>
    <div id="canvas-container"></div>

    <script type="module">
        // In a real project: import { VIB3Engine } from '@vib3code/sdk/core';
        import { VIB3Engine } from '../../src/core/VIB3Engine.js';

        const engine = new VIB3Engine();
        await engine.initialize();
        await engine.switchSystem('quantum');

        // Wire controls
        document.getElementById('system').addEventListener('change', (e) => {
            engine.switchSystem(e.target.value);
        });

        for (const param of ['geometry', 'hue', 'speed']) {
            const el = document.getElementById(param);
            const valEl = document.getElementById(`${param === 'geometry' ? 'geo' : param}-val`);
            el.addEventListener('input', () => {
                const val = parseFloat(el.value);
                engine.setParameter(param, val);
                if (valEl) valEl.textContent = val;
            });
        }
    </script>
</body>
</html>
