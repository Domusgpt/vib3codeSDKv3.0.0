<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIB3+ Premium — Card Lift Portal Effect</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0f;
            color: #e0e0f0;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .card {
            width: 350px;
            height: 500px;
            border-radius: 16px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-20px) rotateX(5deg);
        }

        .card-bg {
            position: absolute;
            inset: 0;
            border-radius: 16px;
            overflow: hidden;
        }

        .card-bg canvas {
            width: 100%;
            height: 100%;
        }

        .card-overlay {
            position: absolute;
            inset: 0;
            border-radius: 16px;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.05) 0%,
                rgba(255, 255, 255, 0.02) 50%,
                transparent 100%
            );
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        .card-content {
            position: absolute;
            inset: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            z-index: 1;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .card-subtitle {
            font-size: 14px;
            opacity: 0.7;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .controls button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 12px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="card" id="portal-card">
        <div class="card-bg">
            <div id="vib3-container"></div>
        </div>
        <div class="card-overlay"></div>
        <div class="card-content">
            <div class="card-title">Tesseract Portal</div>
            <div class="card-subtitle">4D Geometry &#x2022; Flight Mode Active</div>
        </div>
    </div>

    <div class="controls">
        <button onclick="toggleFlightMode()">Toggle Flight Mode</button>
        <button onclick="cycleProjection()">Cycle Projection</button>
        <button onclick="randomGeometryMix()">Mix Layers</button>
    </div>

    <div class="info">VIB3+ Premium — Card Lift Portal Demo</div>

    <script type="module">
        import { VIB3Engine } from '../src/core/VIB3Engine.js';
        import { enablePremium } from '../src/premium/index.js';

        const engine = new VIB3Engine({ system: 'holographic' });
        let premium = null;

        async function init() {
            const ok = await engine.initialize('vib3-container');
            if (!ok) {
                console.error('Engine init failed');
                return;
            }

            // Set up base visualization
            engine.setParameters({
                hue: 260,
                chaos: 0.2,
                speed: 0.6,
                intensity: 0.8,
                gridDensity: 25,
                dimension: 3.8,
                geometry: 1 // Hypercube
            });

            // Enable premium
            premium = enablePremium(engine, {
                licenseKey: 'demo-card-lift-portal-key'
            });

            // Set up portal effect
            premium.rotationLock.setFlightMode(true);
            premium.shaderSurface.setParameters({
                projectionType: 1, // Stereographic
                breathStrength: 0.5,
                lineThickness: 0.02,
                layerAlpha: {
                    background: 0.3,
                    shadow: 0.2,
                    content: 1.0,
                    highlight: 0.9,
                    accent: 0.15
                }
            });

            // Mix layer geometries for depth
            premium.layerGeometry.setLayerGeometry('background', 9);  // Hypersphere Hypercube
            premium.layerGeometry.setGeometryOffset('accent', 8);     // Offset by one warp

            // Add chaos trigger
            premium.events.addTrigger('chaos_flash', {
                source: 'parameter.chaos',
                condition: 'exceeds',
                threshold: 0.6,
                cooldown: 2000,
                action: {
                    type: 'set_parameters',
                    value: { hue: 0, intensity: 1.0 },
                    duration: 500,
                    revertTo: { hue: 260, intensity: 0.8 }
                }
            });
        }

        // Expose controls to global scope
        let projectionIndex = 1;
        window.toggleFlightMode = () => {
            if (!premium) return;
            const isFlying = premium.rotationLock.isFlightMode();
            premium.rotationLock.setFlightMode(!isFlying);
        };

        window.cycleProjection = () => {
            if (!premium) return;
            projectionIndex = (projectionIndex + 1) % 3;
            premium.shaderSurface.setParameter('projectionType', projectionIndex);
        };

        window.randomGeometryMix = () => {
            if (!premium) return;
            const layers = ['background', 'shadow', 'highlight', 'accent'];
            for (const layer of layers) {
                premium.layerGeometry.setLayerGeometry(layer, Math.floor(Math.random() * 24));
            }
        };

        init();
    </script>
</body>
</html>
