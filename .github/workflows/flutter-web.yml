name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'examples/flutter_demo/**'
      - 'src/**'
      - 'index.html'
      - 'vite.config.js'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and Build VIB3+ Core
        run: |
          npm ci
          npm run build:web
        working-directory: .

      - name: Prepare Flutter Assets (VIB3 Core)
        run: |
          mkdir -p examples/flutter_demo/assets/vib3/
          cp -r dist/* examples/flutter_demo/assets/vib3/
        working-directory: .

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get Flutter dependencies
        run: flutter pub get
        working-directory: examples/flutter_demo

      - name: Build Flutter Web
        # base-href is set to repo name for GitHub Pages project sites
        # We can dynamically set it or use the hardcoded one if we know it works.
        # Assuming the user wants to deploy to GH Pages at <username>.github.io/<repo-name>/
        run: flutter build web --release --base-href "/${GITHUB_REPOSITORY#*/}/"
        working-directory: examples/flutter_demo

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: examples/flutter_demo/build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
