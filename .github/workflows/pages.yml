name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master, 'claude/**']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create pages directory
        run: |
          mkdir -p _site

          # Copy the FULL VIB3+ Engine app
          cp index.html _site/
          cp -r styles _site/styles 2>/dev/null || true
          cp -r scripts _site/scripts 2>/dev/null || true

          # Copy js directory (main app code)
          cp -r js _site/js

          # Copy src for SDK imports
          cp -r src _site/src

          # Copy examples
          cp -r examples _site/examples

          # Copy tests/e2e/exports for generated data
          mkdir -p _site/exports
          cp -r tests/e2e/exports/* _site/exports/ 2>/dev/null || true

          # Copy tests/e2e/renders for SDK-generated visualizations
          mkdir -p _site/renders
          cp -r tests/e2e/renders/* _site/renders/ 2>/dev/null || true

          # Create a hub page listing all demos
          cat > _site/demos.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>VIB3+ Demo Hub</title>
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body {
                font-family: -apple-system, BlinkMacSystemFont, sans-serif;
                background: #000;
                color: #fff;
                min-height: 100vh;
                padding: 20px;
              }
              h1 { color: #00FF88; margin-bottom: 10px; text-align: center; }
              .subtitle { color: #888; text-align: center; margin-bottom: 30px; }
              .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 20px;
                max-width: 1200px;
                margin: 0 auto;
              }
              .card {
                background: rgba(255,255,255,0.05);
                border: 1px solid rgba(255,255,255,0.1);
                border-radius: 12px;
                padding: 20px;
                transition: all 0.2s;
              }
              .card:hover {
                border-color: #00FF88;
                background: rgba(0,255,136,0.05);
              }
              .card h2 { color: #0FF; font-size: 18px; margin-bottom: 8px; }
              .card p { color: #888; font-size: 13px; margin-bottom: 15px; line-height: 1.4; }
              .card a {
                display: inline-block;
                color: #00FF88;
                text-decoration: none;
                padding: 8px 16px;
                border: 1px solid #00FF88;
                border-radius: 6px;
                font-size: 13px;
              }
              .card a:hover { background: rgba(0,255,136,0.2); }
              .tag {
                display: inline-block;
                padding: 2px 8px;
                border-radius: 4px;
                font-size: 10px;
                margin-right: 5px;
                margin-bottom: 10px;
              }
              .tag.sdk { background: rgba(0,255,255,0.2); color: #0FF; }
              .tag.preview { background: rgba(255,255,0,0.2); color: #FF0; }
              .tag.full { background: rgba(0,255,136,0.2); color: #0F8; }
            </style>
          </head>
          <body>
            <h1>VIB3+ Demo Hub</h1>
            <p class="subtitle">4D Visualization Engine • 24 Geometries • 6D Rotation</p>

            <div class="grid">
              <div class="card">
                <span class="tag full">FULL APP</span>
                <h2>VIB3+ Engine</h2>
                <p>Complete visualization engine with all 4 systems: Faceted, Quantum, Holographic, Polychora. Full UI with 6D rotation sliders, gallery, audio reactivity.</p>
                <a href="index.html">Launch Engine →</a>
              </div>

              <div class="card">
                <span class="tag sdk">SDK DEMO</span>
                <h2>Real SDK Demo</h2>
                <p>Minimal demo using actual VIB3Engine class. Shows all 6D rotation parameters, system switching, geometry selection (24 variants).</p>
                <a href="examples/vib3-real-demo.html">Open Demo →</a>
              </div>

              <div class="card">
                <span class="tag preview">PREVIEW</span>
                <h2>Standalone Preview</h2>
                <p>Canvas2D preview that works without SDK. Shows parameter controls for all 6 rotation planes. No server required.</p>
                <a href="examples/vib3-demo-standalone.html">Open Preview →</a>
              </div>

              <div class="card">
                <span class="tag sdk">EXPORTS</span>
                <h2>SDK Exports</h2>
                <p>Generated data from the SDK: parameter states, geometry catalog, Rotor4D examples, SVG visualizations.</p>
                <a href="exports/export-summary.json">View Exports →</a>
              </div>

              <div class="card">
                <span class="tag full">RENDERS</span>
                <h2>SDK Render Gallery</h2>
                <p>10 SVG visualizations rendered with real Rotor4D 6D rotations. Tetrahedron, Hypercube, Sphere, Torus, Klein Bottle, Wave, Crystal.</p>
                <a href="renders/gallery.html">View Gallery →</a>
              </div>
            </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
