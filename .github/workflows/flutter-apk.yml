name: Build Flutter APK

on:
  push:
    paths:
      - 'examples/flutter_demo/**'
      - 'src/**'
      - 'DOCS/**'
      - 'index.html'
      - 'vite.config.js'
  pull_request:
    paths:
      - 'examples/flutter_demo/**'
      - 'src/**'
      - 'DOCS/**'
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and Build Web Assets
        run: |
          npm ci
          npm run build:web
        working-directory: .

      - name: Prepare Flutter Assets
        run: |
          mkdir -p examples/flutter_demo/assets/vib3/
          cp -r dist/* examples/flutter_demo/assets/vib3/
        working-directory: .

      - name: Get dependencies
        run: flutter pub get
        working-directory: examples/flutter_demo

      - name: Build APK (Debug)
        run: flutter build apk --debug
        working-directory: examples/flutter_demo

      - name: Build APK (Release)
        run: flutter build apk --release
        working-directory: examples/flutter_demo

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: vib3-demo-debug
          path: examples/flutter_demo/build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: vib3-demo-release
          path: examples/flutter_demo/build/app/outputs/flutter-apk/app-release.apk

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            examples/flutter_demo/build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
