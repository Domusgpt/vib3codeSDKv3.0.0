name: Build Flutter Dogfood APK

on:
  push:
    branches: [main, master, 'claude/**']
    paths:
      - 'examples/dogfood/flutter-viz/**'
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/dogfood/flutter-viz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and Build Web Assets
        run: |
          npm ci
          npm run build:web
        working-directory: .

      - name: Prepare Flutter Assets
        run: |
          mkdir -p examples/flutter_demo/assets/vib3/
          cp -r dist/* examples/flutter_demo/assets/vib3/
        working-directory: .

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK (Debug)
        run: flutter build apk --debug

      - name: Build APK (Release)
        run: flutter build apk --release

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: vib3-flutter-viz-debug
          path: examples/dogfood/flutter-viz/build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: vib3-flutter-viz-release
          path: examples/dogfood/flutter-viz/build/app/outputs/flutter-apk/app-release.apk
