name: vib3_flutter
description: VIB3+ 4D Visualization Engine for Flutter - High-performance 4D geometry rendering with native FFI.
version: 1.7.0
homepage: https://github.com/Domusgpt/vib34d-xr-quaternion-sdk

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.0
  plugin_platform_interface: ^2.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  ffigen: ^9.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.vib3.flutter
        pluginClass: Vib3FlutterPlugin
        ffiPlugin: true
      ios:
        pluginClass: Vib3FlutterPlugin
        ffiPlugin: true
      macos:
        pluginClass: Vib3FlutterPlugin
        ffiPlugin: true
      linux:
        pluginClass: Vib3FlutterPlugin
        ffiPlugin: true
      windows:
        pluginClass: Vib3FlutterPluginCApi
        ffiPlugin: true

# FFI code generation config
ffigen:
  name: Vib3NativeBindings
  description: Generated bindings for VIB3 native library
  output: lib/src/ffi/vib3_bindings_generated.dart
  headers:
    entry-points:
      - '../cpp/include/vib3_ffi.h'
  preamble: |
    // Auto-generated FFI bindings for VIB3 native library.
    // Do not edit manually.
